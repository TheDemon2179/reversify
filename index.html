<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>reversify</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<header class="header">
				<h1>rɘvɘrƨifγ</h1>
				<button id="theme-switcher" title="Сменить тему">☀️</button>
			</header>

			<section class="card">
				<div class="form-group">
					<label for="cipher-type">Выберите алгоритм:</label>
					<select id="cipher-type">
						<option value="base64">Base64</option>
						<option value="caesar">Шифр Цезаря</option>
						<option value="xor">XOR Шифрование</option>
					</select>
				</div>

				<div id="params-container">
					<div class="form-group param" data-param="base64">
						<label for="base64-alphabet">Алфавит Base64 (необязательно):</label>
						<input
							type="text"
							id="base64-alphabet"
							placeholder="Стандартный: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/"
						/>
					</div>
					<div class="form-group param hidden" data-param="caesar">
						<label for="caesar-shift">Сдвиг (ключ):</label>
						<input type="number" id="caesar-shift" value="3" min="1" />
					</div>
					<!-- Обновленный блок для XOR -->
					<div class="form-group param hidden" data-param="xor">
						<label for="xor-key">Ключ:</label>
						<div class="xor-key-group">
							<input type="text" id="xor-key" placeholder="Введите ключ..." />
							<select id="xor-key-type">
								<option value="text">Текст (UTF-8)</option>
								<option value="hex">Hex (0-FF)</option>
								<option value="dec">Dec (0-255)</option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="input-text">Входной текст:</label>
					<textarea
						id="input-text"
						rows="6"
						placeholder="Введите текст для шифрования или расшифровки..."
					></textarea>
				</div>

				<div class="actions">
					<button id="encode-btn" class="btn btn-primary">Зашифровать →</button>
					<button id="decode-btn" class="btn">← Расшифровать</button>
				</div>

				<div class="form-group">
					<label for="output-text">Результат:</label>
					<textarea
						id="output-text"
						rows="6"
						readonly
						placeholder="Здесь появится результат..."
					></textarea>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
